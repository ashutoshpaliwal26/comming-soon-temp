<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(45deg,#3E1E59, #1E2B57);
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>


    <!-- Header  -->
    <div class="container-fluid px-4">
        <nav class="navbar navbar-expand-lg bg-tranpirent">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active mx-2 text-light" aria-current="page" href="#">Home</a>
                        <a class="nav-link mx-2 text-light" href="#">About</a>
                        <a class="nav-link disabled mx-2 text-light">Contact</a>
                    </div>

                </div>

            </div>
        </nav>
    </div>

    <!-- Main  -->
    <div class="container h-75 d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column align-items-center">
            <p class="mx-auto fs-3 text-light">Something greate is on the way</p>
            <p style="font-size: 4rem; font-weight: bold;" class="text-light">COMMING SOON</p>
            <div class="d-flex flex-row justify-content-between align-items-center">
                <div class="d-flex  flex-column align-items-center justify-content-center  p-3">
                    <p class="p-auto fs-1 fw-bold text-light" id="day">00</p>
                    <p class="fs-3 text-light">Days</p>
                </div>
                <div class="d-flex  flex-column align-items-center justify-content-center  p-3">
                    <p class="p-auto fs-1 fw-bold text-light" id="hour">00</p>
                    <p class="fs-3 text-light">Hours</p>
                </div>
                <div class="d-flex  flex-column align-items-center justify-content-center  p-3">
                    <p class="p-auto fs-1 fw-bold text-light" id="min">00</p>
                    <p class="fs-3 text-light">Minuts</p>
                </div>
                <div class="d-flex  flex-column align-items-center justify-content-center  p-3">
                    <p class="p-auto fs-1 fw-bold text-light" id="sec">00</p>
                    <p class="fs-3 text-light">Seconds</p>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer  -->
    <footer class="bg-tranpirent text-center">
        <div class="container-fluid p-3">
            <section class="mb-4">
                <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f text-light"></i></a>

                <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-twitter text-light"></i></a>


                <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-google text-light"></i></a>

                <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram text-light"></i></a>

                <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-linkedin-in text-light"></i></a>

                <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github text-light"></i></a>
            </section>
            <div class="text-center p-2 bg-transpirent text-light">
                Â© 2024 Copyright
            </div>
         </div>
    </footer>

    <script>
        
        const endDate = "17 July 2024 10:00 PM";

        const dayCont = document.getElementById("day")
        const minCont = document.getElementById("min")
        const hourCont = document.getElementById("hour")
        const secCont = document.getElementById("sec")

        function clock(){
            const end = new Date(endDate);
            const now = new Date();
            const diff = (end - now)/1000;

            if(diff < 0) return;
            
            let day = Math.floor(diff/3600/24);
            let hour = Math.floor(diff/3600)%24;
            let min = Math.floor(diff/60) % 60;
            let sec = Math.floor(diff) % 60;
            dayCont.innerText = day;
            hourCont.innerText = hour;
            minCont.innerText = min;
            secCont.innerText = sec;

        }


        clock();
        
        setInterval(()=>{
            clock();
        },1000)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
