    <!-- Main  -->
    <div class="container h-75">


        <section class="d-flex flex-column">
            <div class="row">

                    <div class="d-flex flex-column align-items-start justify-content-center mt-5">

                    <div class="d-flex align-items-center justify-content-start">
                        <div class="bg-light d-flex align-items-center justify-content-center flex-column px-4 mx-2">

                            <p class="fs-3 text-danger" id="hour">00</p>

                        <div class="bg-light d-flex align-items-center justify-content-center flex-column px-4 mx-2">

    <script>
        
        const endDate = "17 July 2024 10:00 PM";

        const dayCont = document.getElementById("day")
        const minCont = document.getElementById("min")
        const hourCont = document.getElementById("hour")
        const secCont = document.getElementById("sec")

        function clock(){
            const end = new Date(endDate);
            const now = new Date();
            const diff = (end - now)/1000;

            if(diff < 0) return;
            
            let day = Math.floor(diff/3600/24);
            let hour = Math.floor(diff/3600)%24;
            let min = Math.floor(diff/60) % 60;
            let sec = Math.floor(diff) % 60;
            dayCont.innerText = day;
            hourCont.innerText = hour;
            minCont.innerText = min;
            secCont.innerText = sec;

        }


        clock();
        
        setInterval(()=>{
            clock();
        },1000)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
